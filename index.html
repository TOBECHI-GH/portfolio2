<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Simple Facebook Clone</title>
  </head>
  <body>
    <!-- Divide header into three sections sections, and the third section divided into 2 sections again. -->
    <div class="header">
      <div class="header_left">
        <img src="images/fb-logo.png" alt="facebook logo" />
        <div class="header_input">
          <span class="material-icons"> search </span>
          <input type="text" placeholder="Search Facebook" />
        </div>
      </div>
      <div class="header_middle">
        <div class="header_option">
          <span class="material-icons"> home </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> flag </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> subscriptions </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> storefront </span>
        </div>
        <div class="header_option">
          <span class="material-icons"> supervised_user_circle </span>
        </div>
      </div>
      <div class="header_right">
        <div class="header_info">
          <img class="user_avatar" src="images/avatar.png" alt="avatar" />
          <h4>Tobe Oscar</h4>
        </div>
        <span class="material-icons"> add </span>
        <span class="material-icons"> forum </span>
        <span class="material-icons"> notifications_active </span>
        <span class="material-icons"> expand_more </span>
      </div>
    </div>
  </body>
</html>
